<!-- <link rel="stylesheet" type="text/css" href="css/bootstrap-table.min.css"> -->
<link rel="stylesheet" type="text/css" href="css/tablesaw.css">
<link rel="stylesheet" type="text/css" href="css/bootstrap-select.min.css">
<link rel="stylesheet" type="text/css" href="css/daterangepicker.css">
<link rel="stylesheet" type="text/css" href="css/custom-report.css">
<div class="container-fluid">
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<h3>Heading</h3>
			<div class="panel panel-default">
				<div class="panel-body">
					<form  method="POST" role="form" id="form-data">
						<div class="row">
							<div class="col-xs-12 col-sm-12 col-md-4 col-lg-2">
								<div class="form-group">
									<p><label>Advertiser</label></p>
									<select class="selectpicker" data-width="100%" id="cboAdvertiser">
										<option>Mustard</option>
										<option>Ketchup</option>
										<option>Barbecue</option>
									</select>
								</div>
							</div>
							<div class="col-xs-12 col-sm-12 col-md-4 col-lg-2">
								<div class="form-group">
									<p><label>Campaign</label></p>
									<select class="selectpicker" data-width="100%" id="cboCampaign">
										<option>Mustard</option>
										<option>Ketchup</option>
										<option>Barbecue</option>
									</select>
								</div>
							</div>
							<div class="col-xs-12 col-sm-12 col-md-4 col-lg-2">
								<div class="form-group">
									<p><label>Creatives</label></p>
									<select class="selectpicker" data-width="100%" id="cboCreatives">
										<option>Mustard</option>
										<option>Ketchup</option>
										<option>Barbecue</option> 
									</select>
								</div>
							</div>
							<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
								<div class="form-group rangepicker">
									<p><label>Date</label></p>
									<input type="text" id="txtDateFrom" class="form-control">
            							<i class="glyphicon glyphicon-calendar fa fa-calendar"></i>
								</div>
							</div>
							<div class="col-xs-12 col-sm-12 col-md-4 col-lg-2">
								<div class="form-group">
									<p><label>&nbsp;</label></p>
									<button type="submit" class="btn btn-default btn-block" style="height:34px;"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<h3>Benchmarking</h3>
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
						<div class="well impressions">
							<p class="text-center text-uppercase">Impressions</p>
							<p class="text-center impressions-total"></p>
						</div>
					</div>
					<div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 gauge-holder">
						<div class="form-group">
							<div class="js-gauge gauge-expansion gauge">
								<p class="text-center"></p>
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 gauge-holder">
						<div class="form-group">
							<div class="js-gauge gauge-engagement gauge">
								<p class="text-center"></p>
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 gauge-holder">
						<div class="form-group">
							<div class="js-gauge gauge-clickthrough gauge">
								<p class="text-center"></p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<h3>Engagement Type</h3>
			<div class="panel panel-default">
				<div class="panel-body">
					<div id="donut" class="demo-placeholder"></div>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<hr>
			<!-- <button type="button" class="btn btn-default" id="btnExcel">Excel</button> -->
			<div class="btn-group data-export">
				<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					Export  <i class="glyphicon glyphicon-export"></i>
				</button>
				<ul class="dropdown-menu">
					<li data-type="excel"><a href="javascript:void(0)">Excel</a></li>
				</ul>
			</div>
			<table id="table-data" class="tablesaw tablesorter" data-tablesaw-mode="swipe" data-tablesaw-minimap>
				<thead>
					<tr>
						<th class="text-center"  scope="col" data-tablesaw-sortable-col data-tablesaw-priority="persist"><p class="head-label">Date</p><p class="head-value">TOTAL</p></th>
						<th class="text-center"  scope="col" data-tablesaw-sortable-col data-tablesaw-sortable-default-col data-tablesaw-priority="8"><p class="head-label">Impressions</p><p class="head-value">0</p></th>
						<th class="text-center"  scope="col" data-tablesaw-sortable-col data-tablesaw-sortable-default-col data-tablesaw-priority="7"><p class="head-label">Expansions</p><p class="head-value">0 (0%)</p></th>
						<th class="text-center"  scope="col" data-tablesaw-sortable-col data-tablesaw-sortable-default-col data-tablesaw-priority="6"><p class="head-label">Engagement</p><p class="head-value">0 (0%)</p></th>
						<th class="text-center"  scope="col" data-tablesaw-sortable-col data-tablesaw-sortable-default-col data-tablesaw-priority="5"><p class="head-label">Clickthrough</p><p class="head-value">0 (0%)</p></th>
						<th class="text-center"  scope="col" data-tablesaw-sortable-col data-tablesaw-sortable-default-col data-tablesaw-priority="4"><p class="head-label">Type 1</p><p class="head-value">0 (0%)</p></th>
						<th class="text-center"  scope="col" data-tablesaw-sortable-col data-tablesaw-sortable-default-col data-tablesaw-priority="3"><p class="head-label">Type 2</p><p class="head-value">0 (0%)</p></th>
						<th class="text-center"  scope="col" data-tablesaw-sortable-col data-tablesaw-sortable-default-col data-tablesaw-priority="2"><p class="head-label">Type 3</p><p class="head-value">0 (0%)</p></th>
						<th class="text-center"  scope="col" data-tablesaw-sortable-col data-tablesaw-sortable-default-col data-tablesaw-priority="1"><p class="head-label">Type 4</p><p class="head-value">0 (0%)</p></th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>   
			<ul class="pagination pull-right" id="table-pager"></ul>
		</div>
	</div>
	<br>
	<br>
	<br>
</div>
